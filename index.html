<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Carousel with Film Strip example</h1>

        <div id="carousel-1" class="carousel slide mb-2">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 ratio ratio-16x9" src="./images/img1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 ratio ratio-16x9" src="./images/img2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 ratio ratio-16x9" src="./images/img3.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 ratio ratio-16x9" src="./images/img4.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 ratio ratio-16x9" src="./images/img5.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 ratio ratio-16x9" src="./images/img6.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 ratio ratio-16x9" src="./images/img7.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 ratio ratio-16x9" src="./images/img8.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 ratio ratio-16x9" src="./images/img9.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 ratio ratio-16x9" src="./images/img10.jpg" alt="Third slide">
                </div>
            </div>
        </div>

        <div class="filmstrip" data-carousel-target="#carousel-1">
            <div class="filmstrip-item"><a href="#carousel-1" data-slide-to="0" class="filmstrip-item-btn"><img class="ratio ratio-16x9" src="./images/img1.jpg"></a></div>
            <div class="filmstrip-item"><a href="#carousel-1" data-slide-to="1" class="filmstrip-item-btn"><img class="ratio ratio-16x9" src="./images/img2.jpg"></a></div>
            <div class="filmstrip-item"><a href="#carousel-1" data-slide-to="2" class="filmstrip-item-btn"><img class="ratio ratio-16x9" src="./images/img3.jpg"></a></div>
            <div class="filmstrip-item"><a href="#carousel-1" data-slide-to="3" class="filmstrip-item-btn"><img class="ratio ratio-16x9" src="./images/img4.jpg"></a></div>
            <div class="filmstrip-item"><a href="#carousel-1" data-slide-to="4" class="filmstrip-item-btn"><img class="ratio ratio-16x9" src="./images/img5.jpg"></a></div>
            <div class="filmstrip-item"><a href="#carousel-1" data-slide-to="5" class="filmstrip-item-btn"><img class="ratio ratio-16x9" src="./images/img6.jpg"></a></div>
            <div class="filmstrip-item"><a href="#carousel-1" data-slide-to="6" class="filmstrip-item-btn"><img class="ratio ratio-16x9" src="./images/img7.jpg"></a></div>
            <div class="filmstrip-item"><a href="#carousel-1" data-slide-to="7" class="filmstrip-item-btn"><img class="ratio ratio-16x9" src="./images/img8.jpg"></a></div>
            <div class="filmstrip-item"><a href="#carousel-1" data-slide-to="8" class="filmstrip-item-btn"><img class="ratio ratio-16x9" src="./images/img9.jpg"></a></div>
            <div class="filmstrip-item"><a href="#carousel-1" data-slide-to="9" class="filmstrip-item-btn"><img class="ratio ratio-16x9" src="./images/img10.jpg"></a></div>
        </div>
    </div>
    <div id="target"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="filmstrip-scroller.js"></script>


</body>

</html>
